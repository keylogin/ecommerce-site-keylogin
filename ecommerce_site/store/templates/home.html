{% extends "base.html" %}
{% load static %}
{% block title %}
Home
{% endblock %}
 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <img style="width: 100%" src="{% static 'media/product/banner.jpg' %}" alt="">
    </div>
</div>

<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold">All Products</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {%for i in "123456789" %}
            <div class="col-9 mx-auto col-md-6 col-lg-3">
                <div class="card mb-5 shadow-sm" style="border-color: transparent">
                    <img src="{% static 'media/product/product-1.jpeg' %}" class="card-img-top" alt="">
                    <div class="card-footer d-flex justify-content-between"
                    style="background: transparent; border-color: transparent;">
                        <p class="font-weight-bold mb-0">
                            Iphone 11 64GB
                        </p>
                        <h5 class="text-info font-italic mb-0">
                            <span class="mr-1">$</span> 399
                        </h5>
                    </div>
                </div>
            </div>


        {% endfor %}

    </div>
</div>


{% endblock %}
